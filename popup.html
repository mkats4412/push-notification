<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title data-i18n="extensionName"></title>
  <style>
    body { 
      width: 300px; 
      padding: 10px; 
    }
    input { 
      width: 100%; 
      margin-top: 5px; 
    }
    button {
      width: 50%;
      margin-top: 10px;
      margin-bottom: 0px;
    }
    #header {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    #icon {
      width: 32px;
      height: 32px;
      margin-right: 15px;
    }
    #title {
      font-size: 18px;
      font-weight: bold;
    }
  
    /* モーダルダイアログのスタイル */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 5px;
      text-align: center;
    }

    .close-button {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close-button:hover,
    .close-button:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 既存の内容 -->
  <div id="header">
    <img id="icon" src="icon32.png" alt="Extension Icon">
    <span id="title" data-i18n="extensionName"></span>
  </div>
  <input type="text" id="device1" data-i18n-placeholder="device1Placeholder">
  <input type="text" id="device2" data-i18n-placeholder="device2Placeholder">
  <button id="sendButton" data-i18n="sendButtonText"></button>
  

  <!-- カスタムアラート用のモーダルダイアログ -->
  <div id="customAlert" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <p id="alertMessage"></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
